<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhyme Remarks - Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/contact.css" />
    <script defer src="js/contact.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/about.html">About</a>
        <a href="/contact.html" class="active-link">Contact</a>
        <a href="/poems.html">Poems</a>
        <a href="/compose.html">Compose</a>
      </nav>
    </header>
    <main>
      <div class="contact-container">
        <h1>We'd like to hear from you</h1>
        <form id="contact-form" autocomplete="off">
          <div>
            <label for="contact-name">Name</label>
            <input id="contact-name" name="contact-name" type="text" required />
          </div>
          <div>
            <label for="contact-email">Email</label>
            <input id="contact-email" name="contact-email" type="email" />
          </div>
          <div>
            <label for="contact-message">Message</label>
            <textarea
              id="contact-message"
              name="contact-message"
              required
            ></textarea>
          </div>
          <input type="submit" />
        </form>
      </div>
    </main>
    <footer>
      copyright 1001
    </footer>
  </body>
</html>
